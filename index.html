<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive undwater website landing page design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
    <!-- выше подключение иконок  -->
    <script src="jquery.js"></script> 
    <!-- Нужно создать файл с вышеуказанным названием. Тогда перейти на сайт jquery и вставить код со стартовой  -->
    <!-- страницы в созданный файл. Тогда файл будет работать, а комманды скрипта выполняться -->
</head>
<body>

<!-- header section start -->
<header>

    <a href="#!" class="logo"><h1>LOGO</h1></a>

    <nav class="navbar">
        <ul>
            <li><a href="#!">home</a></li>
            <li><a href="#!">about</a></li>
            <li><a href="#!">contact</a></li>
            <li><a href="#!">blogs</a></li>
            <li><a href="#!">login</a></li>
        </ul>
    </nav>

    <div class="fas fa-bars"></div>

</header>
<!-- header section end -->



<!-- home section start -->

<div class="container">

    <div class="content">
        <h1>underwater</h1>
        <h2>adventure</h2>

        <a href="#!"><button>join now</button></a>

        <div class="icons">
            <a href="#!" class="fab fa-facebook-f"></a>
            <a href="#!" class="fab fa-twitter"></a>
            <a href="#!" class="fab fa-instagram"></a>
        </div>
    </div>

    <div class="video-container">
        <video src="./video/Pexels Videos 953883.mp4" autoplay muted loop class="vid1"></video>
        <video src="./video/pexels-taryn-elliott-5548179.mp4" autoplay muted loop class="vid2"></video>
        <video src="./video/production ID_5136533.mp4" autoplay muted loop class="vid3"></video>
    </div>


    <div class="controls">
        <div class="dots dot1"></div>
        <div class="dots dot2"></div>
        <div class="dots dot3"></div>
    </div>

</div>

<!-- home section end -->



<!-- header section start -->
<!-- header section end -->



<!-- jquery start -->

<script>
// создает функцию (строки 55, 57, 58, для того чтоб при клики знак бургера менялся на знак "Х" и обратно)
    $(document).ready(function(){

        $('.fa-bars').click(function(){
            $(this).toggleClass('fa-times');
            $('.navbar').toggleClass('nav-toggle'); // добавляем при клики класс nav-toggle стили которого нужно добавить в СSS
        });

        //делаем обратное действие. чтоб при клике в меди 768пикселей можно было скрыть меню

        $('.navbar').click(function(){
            $(this).removeClass('fa-times');
            $('.fa-bars').removeClass('nav-toggle'); // добавляем при клики класс nav-toggle стили которого нужно добавить в СSS
        });

        //video

        $('.dot1').click(function(){
            $('.vid1').css('display','block');
            $('.vid2').css('display','none');
            $('.vid3').css('display','none');
        });

        $('.dot2').click(function(){
            $('.vid1').css('display','none');
            $('.vid2').css('display','block');
            $('.vid3').css('display','none');
        });

        $('.dot3').click(function(){
            $('.vid1').css('display','none');
            $('.vid2').css('display','none');
            $('.vid3').css('display','block');
        });


    });

</script>

<!-- jquery end -->
    
</body>
</html>
